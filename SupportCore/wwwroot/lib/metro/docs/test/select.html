<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Select test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20">
    <div class="row mb-2">
        <div class="cell-sm-4">
            <div class="form-group">
                <label>Workplace</label>
                <select id="patientWkpls" data-role="select" multiple>
                    <option selected value="1">My very very long option name. My very very long option name. My very very long option name</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="cell-sm-4">
            Some text later
        </div>
    </div>
    <div class="row">
        <div class="cell-md-2">
            <button class="button" onclick="$('#select-s').data('select').reset(true)">Clear</button>
            <button class="button" onclick="$('#select-s').data('select').val(2)">Set 2</button>
            <button class="button" onclick="console.log($('#select-s').data('select').val())">Get val</button>
            <button class="button" onclick="console.log($('#select-s').data('select').getSelected())">Get selected</button>
            <button class="button" onclick="console.log($('#select-s').val())">Val</button>
        </div>
        <div class="cell-md-4">
            <select data-role="select" id="select-s" data-on-change="console.log(this.value)">
                <option value="1">Item 1</option>
                <option value="2">Item 2</option>
                <option value="3">Item 3</option>
                <option value="4">Item 4</option>
                <option value="5">Item 5</option>
                <option value="6">Item 6</option>
                <option value="7">Item 7</option>
                <option value="8">Item 8</option>
                <option value="9">Item 9</option>
                <option value="10">Item 10</option>
            </select>
        </div>
        <div class="cell-md-4">
            <select data-role="select" id="select-m" multiple  data-on-change="console.log(this.value)">
                <option value="1">Item 1</option>
                <option value="2">Item 2</option>
                <option value="3">Item 3</option>
                <option value="4">Item 4</option>
                <option value="5" selected>Item 5</option>
                <option value="6" selected>Item 6</option>
                <option value="7">Item 7</option>
                <option value="8">Item 8</option>
                <option value="9">Item 9</option>
                <option value="10">Item 10</option>
            </select>
        </div>
        <div class="cell-md-2">
            <button class="button" onclick="$('#select-m').data('select').reset(true)">Clear</button>
            <button class="button" onclick="$('#select-m').data('select').val([2, 7, 10])">Set 2</button>
            <button class="button" onclick="console.log($('#select-m').data('select').val())">Get 2</button>
            <button class="button" onclick="console.log($('#select-m').data('select').getSelected())">Get selected</button>
            <button class="button" onclick="console.log($('#select-m').val())">Val</button>
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
