<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Tabs test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>
<div class="container">

    <h1 class="text-center m-4">Tabs methods</h1>

    <div class="text-center mb-10">
        <button class="button pn">Prev</button>
        <button class="button pn">Next</button>
        <button class="button op">Open 2</button>
        <button class="button op2">Open 3</button>
    </div>
    <ul data-role="tabs" data-expand="fs" id="myTabs" class="flex-justify-center">
        <li><a href="#d1">Общие настройки</a></li>
        <li><a href="#d2">Политика доступа</a></li>
        <li><a href="#d3">Получатели</a></li>
        <li><a href="#d4">Статус входящего потока</a></li>
    </ul>
    <div class="tabs_content">
        <div id="d1">1</div>
        <div id="d2">2</div>
        <div id="d3">3</div>
        <div id="d4">4</div>
    </div>
    <!--<ul data-role="tabs" data-expand="fs" id="myTabs" class="flex-justify-center">-->
        <!--<li><a href="/streamer/streams/edit/42/general">Общие настройки</a></li>-->
        <!--<li><a href="/streamer/streams/edit/42/access_policy">Политика доступа</a></li>-->
        <!--<li><a href="/streamer/streams/edit/42/receivers">Получатели</a></li>-->
        <!--<li><a href="/streamer/streams/edit/42/status">Статус входящего потока</a></li>-->
    <!--</ul>-->
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    (function () {
        $(".button.pn").on(Metro.events.click, function(){
            var tabs = $("#myTabs").data("tabs");
            if ($(this).text() === "Prev") {
                tabs.prev();
            } else {
                tabs.next();
            }
        });
        $(".button.op").on(Metro.events.click, function(){
            var tabs = $("#myTabs").data("tabs");
            tabs.open(2)
        });
        $(".button.op2").on(Metro.events.click, function(){
            var tabs = $("#myTabs").data("tabs");
            var tab = $("#myTabs").find("li:nth-child(3)");
            tabs.open(tab);
        });

        console.log((new Date()).format("%d-%m-%Y %H:%M"));
        console.log((new Date()).format("dd-mm-YYYY HH:MM"));

    }());
</script>
</body>
</html>
