<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Dialog overlay test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<button class="button" onclick="Metro.dialog.open('#d1')">Open Dialog 1</button>


<div data-role="dialog" id="d1">
    <div class="dialog-content">
        Dialog 1
        <button class="button" onclick="Metro.dialog.open('#d2')">Open Dialog 2</button>
    </div>
</div>

<div data-role="dialog" id="d2" data-leave-overlay-on-close="true">
    Dialog 2
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
