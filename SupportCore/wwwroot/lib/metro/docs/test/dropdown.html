<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Dropdown test page - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body>

<div class="container mt-10">
    <div class="row">
        <div class="cell-md-4">
            <div class="dropdown-button">
                <button class="button dropdown-toggle">Button</button>
                <ul class="d-menu" data-role="dropdown">
                    <li><a href="#">Reply</a></li>
                    <li><a href="#">Reply All</a></li>
                    <li><a href="#">Forward</a></li>
                </ul>
            </div>
        </div>
        <div class="cell-md-4">
            <select data-role="select" >
                <option value="1">Item 1</option>
                <option value="2">Item 2</option>
                <option value="3">Item 3</option>
                <option value="4">Item 4</option>
                <option value="5" selected>Item 5</option>
                <option value="6" selected>Item 6</option>
                <option value="7">Item 7</option>
                <option value="8">Item 8</option>
                <option value="9">Item 9</option>
                <option value="10">Item 10</option>
            </select>
        </div>
        <div class="cell-md-4">
            <select data-role="select" multiple >
                <option value="1">Item 1</option>
                <option value="2">Item 2</option>
                <option value="3">Item 3</option>
                <option value="4">Item 4</option>
                <option value="5" selected>Item 5</option>
                <option value="6" selected>Item 6</option>
                <option value="7">Item 7</option>
                <option value="8">Item 8</option>
                <option value="9">Item 9</option>
                <option value="10">Item 10</option>
            </select>
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
