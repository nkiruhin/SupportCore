<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>TreeView test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20">
    <ul data-role="treeview" id="doctree">
        <li data-icon="<span class='far fa-folder'></span>" data-caption="Documents">
            <ul>
                <li>
                    <input id="checkbox1" type="checkbox" data-role="checkbox" data-caption="Layer 1" data-type="doc" data-object="1">
                    <ul>
                        <li><input id="checkbox2" type="checkbox" data-role="checkbox" data-caption="Doc1"></li>
                        <li><input id="checkbox3" type="checkbox" data-role="checkbox" data-caption="Doc2"></li>
                        <li><input id="checkbox4" type="checkbox" data-role="checkbox" data-caption="Doc3"></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    var tree = $('#doctree').data('treeview');
    setTimeout(function() {
        var check = $('#checkbox2');
        check.prop('checked', true);
        tree._recheck(check);
    }, 1000);
    setTimeout(function() {
        var check = $('#checkbox3');
        check.prop('checked', true);
        tree._recheck(check);
    }, 2000);
    setTimeout(function() {
        var check = $('#checkbox4');
        check.prop('checked', true);
        tree._recheck(check);
    }, 3000);
</script>
</body>
</html>
