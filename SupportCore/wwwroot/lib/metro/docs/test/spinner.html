<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Input spinner test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20">
    <h1 class="text-center">Metro 4</h1>
    <h3 class="text-center text-light">Input spinner</h3>

    <p>Default</p>
    <input type="text" data-role="spinner" class="mt-4">

    <p>Min - 0, max - 5</p>
    <input type="text" data-role="spinner" data-min-value="0" data-max-value="5" class="mt-4" data-on-plus-click="console.log('curr: '+arguments[0],'new: '+arguments[1],'real: '+arguments[2]);" data-on-minus-click="console.log(arguments[0],arguments[1],arguments[2]);">

    <p>Step - 0.52</p>
    <input type="text" data-role="spinner" data-step=".52" data-fixed="2" class="mt-4">

    <p>Buttons left</p>
    <input type="text" data-role="spinner" data-buttons-position="left" class="mt-4">

    <p>Buttons right</p>
    <input type="text" data-role="spinner" data-buttons-position="right" class="mt-4">

    <p>Set attr value</p>
    <input type="text" data-role="spinner" data-buttons-position="right" id="spinner1">
    <input type="text" data-role="slider" data-on-change="$('#spinner1').attr('value', this.value)">

    <p>on change</p>
    <div class="row">
        <div class="cell-md-6">
            <input type="text" data-role="spinner" data-buttons-position="right" id="spinner2" data-on-change="/*$('#input2').val(this.value)*/ console.log(this.value)">
        </div>
        <div class="cell-md-6">
            <input type="text" data-role="input" id="input2" readonly>
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
