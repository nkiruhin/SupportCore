<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">
    <link href="../css/site.css?ver=@@b-version" rel="stylesheet">

    <title>Tabs material test page - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="p-0">

<div class="container p-0">
    <div class="emulator galaxy-s5 bg-light">
        <div class="head-bar pos-absolute bg-purple">
            <button class="expand-button"><span></span></button>
            <span class="app-title">Metro 4</span>
        </div>
        <ul class="tabs-material app-bar-present pos-absolute"
            data-role="materialtabs"
            data-cls-component="bg-indigo fg-white shadow-1"
            data-cls-marker="bg-white"
            data-deep="true">
            <li><a href="#games">Games</a></li>
            <li><a href="#applications">Applications</a></li>
            <li class="active"><a href="#music">Music</a></li>
            <li><a href="#films">Films</a></li>
            <li><a href="#press">Press</a></li>
            <li><a href="#books">Books</a></li>
        </ul>
        <div style="margin-top: 112px">
            <div id="games">Games</div>
            <div id="applications">Applications</div>
            <div id="music">Music</div>
            <div id="films">Films</div>
            <div id="press">Press</div>
            <div id="books">Books</div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
