<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Image comparer test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20 d-flex flex-column flex-align-center">
    <h1>Metro 4</h1>
    <h3>Image comparer</h3>
    <div class="image-comparer mt-4" data-role="imagecomparer" data-width="640" data-height="480">
        <img src="../images/ic-1.jpg">
        <img src="../images/ic-2.jpg">
    </div>
    <div class="mt-10" style="width: 65%">
        <pre><code>
            &lt;div class="image-comparer mt-4" data-role="imagecomparer"
                data-width="640" data-height="480"&gt;
                &lt;img src="../images/ic-1.jpg"&gt;
                &lt;img src="../images/ic-2.jpg"&gt;
            &lt;/div&gt;
        </code></pre>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    Metro.utils.cleanPreCode("pre code");
</script>
</body>
</html>
