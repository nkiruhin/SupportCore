<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Image magnifier test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20 d-flex flex-column flex-align-center">
    <h1>Metro 4</h1>
    <h3>Image magnifier</h3>
    <div class="image-magnifier mt-4" data-role="imagemagnifier" data-width="640" data-magnifier-type="circle" data-magnifier-size="100">
        <img src="../images/1.jpg">
    </div>
    <br>
    <br>
    <pre><code>
        &lt;div class="image-magnifier mt-4"
            data-role="imagemagnifier"
            data-width="640" data-magnifier-type="circle"&gt;
            &lt;img src="../images/1.jpg"&gt;
        &lt;/div&gt;
    </code></pre>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
