<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">
    <link href="../css/site.css?ver=@@b-version" rel="stylesheet">

    <title>Input history test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="p-0">

<div class="container p-0">
    <div class="emulator galaxy-s5 bg-light">
        <div class="head-bar pos-absolute bg-purple">
            <button class="expand-button"><span></span></button>
            <span class="app-title">Metro 4</span>
        </div>
        <div style="margin-top: 56px" class="p-4">
            <input type="text" data-role="materialinput" data-label="Enter your phone" placeholder="Enter your phone">
            <input type="text" data-role="materialinput" data-label="Enter your phone" placeholder="Enter your phone" data-informer="At least 8 characters">
            <input type="text" data-role="materialinput" data-label="Enter your phone" placeholder="Enter your phone" data-informer="At least 8 characters" data-icon="<span class='mif-phone'>">
            <input type="text" data-role="materialinput" data-label="Enter your phone" placeholder="Enter your phone" data-informer="At least 8 characters" data-icon="<span class='mif-phone'>" data-permanent-label="true">
            <input type="checkbox" data-role="switch" data-material="true">
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
