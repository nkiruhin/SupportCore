<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Countdown test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20">
    <h1 class="text-center">Metro 4</h1>
    <h3 class="text-center">countdown demo</h3>
    <p class="text-bold text-center mt-4">data-animate="none"</p>
    <div class=""
         data-role="countdown"
         data-animate="none"
         data-start="true"
         data-days="1"
         data-hours="0"
         data-minutes="0"
         data-seconds="10"
         style="font-size: 72px; font-weight: bold;"
         data-cls-part="fg-gray">

    </div>

    <p class="text-bold text-center mt-4">data-animate="slide"</p>
    <div class=""
         data-role="countdown"
         data-animate="slide"
         data-start="true"
         data-days="1"
         data-hours="0"
         data-minutes="0"
         data-seconds="10"
         style="font-size: 72px; font-weight: bold;"
         data-cls-part="fg-gray">

    </div>

    <p class="text-bold text-center mt-4">data-animate="fade"</p>
    <div class=""
         data-role="countdown"
         data-animate="fade"
         data-start="true"
         data-days="1"
         data-hours="0"
         data-minutes="0"
         data-seconds="10"
         style="font-size: 72px; font-weight: bold;"
         data-cls-part="fg-gray">

    </div>

    <p class="text-bold text-center mt-4">data-animate="zoom"</p>
    <div class=""
         data-role="countdown"
         data-animate="zoom"
         data-start="true"
         data-days="1"
         data-hours="0"
         data-minutes="0"
         data-seconds="10"
         style="font-size: 72px; font-weight: bold;"
         data-cls-part="fg-gray">

    </div>

</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
