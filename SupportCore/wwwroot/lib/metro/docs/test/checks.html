<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Checks test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20">
    <button class="button" onclick="$('input').attr('data-style', 1)">Style 1</button>
    <button class="button" onclick="$('input').attr('data-style', 2)">Style 2</button>
</div>
<div class="container mt-20">
    <input type="radio" data-role="radio" data-caption="Checkbox" checked>
    <input type="checkbox" data-role="checkbox" data-caption="Checkbox" checked>
</div>


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
