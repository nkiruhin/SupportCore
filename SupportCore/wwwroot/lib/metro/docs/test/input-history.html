<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Input history test page - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>

<div class="container mt-20">
    <h1 class="text-center">Metro 4</h1>
    <h3 class="text-center text-light">Input history</h3>

    <div style="height: 400px;" class="border bd-default p-4 text-small" id="output"></div>
    <input type="text"
           data-role="input"
           data-prepend="<span class='text-bold mif-chevron-right'></span>"
           data-history="true"
           data-history-preset=""
           data-prevent-submit="true"
           data-on-history-change="inputHistory.onChange"
           data-on-history-up="inputHistory.onUp"
           data-on-history-down="inputHistory.onDown"
           class="mt-4" value="" id="input1">

    <p>Press <kbd>Enter</kbd> to save data to history, <kbd>Up</kbd> and <kbd>Down</kbd> to moving on history line.</p>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    var inputHistory = {
        onChange: function(val, history, index){
            $('#output').append("<span class='fg-cyan'>[ "+(new Date().format("%H:%M:%S"))+" ]</span> <span class='fg-red'>[ "+val+" ]</span> <span class='fg-green'>ok</span><br>");
        },

        onUp: function(val, history, index){

        },

        onDown: function(val, history, index){

        }
    }
</script>
</body>
</html>
